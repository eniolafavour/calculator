<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css" >
        <title>Calculator</title>
    </head>

    <body>
        <main>
            <div class="container">
                <div class="panel">
                    <p class="result">0</p>
                </div>
                <table class="calculator">
                    <tr>
                        <td><button id="AC" class="btn btn-grey">AC</button></td>
                        <td><button id="sign" class="btn btn-grey">+/-</button></td>
                        <td><button id="percent" class="btn btn-grey">%</button></td>
                        <td><button id="division" class="btn operator">/</button></td>
                    </tr>

                    <tr>
                        <td><button id="seven" class="btn num">7</button></td>
                        <td><button id="eight" class="btn num">8</button></td>
                        <td><button id="nine" class="btn num">9</button></td>
                        <td><button id="multiplication" class="btn operator">x</button></td>
                    </tr>
                    
                    <tr>
                        <td><button id="four" class="btn num">4</button></td>
                        <td><button id="five" class="btn num">5</button></td>
                        <td><button id="six" class="btn num">6</button></td>
                        <td><button id="subtraction" class="btn operator">-</button></td>
                    </tr>

                    <tr>
                        <td><button id="one" class="btn num">1</button></td>
                        <td><button id="two" class="btn num">2</button></td>
                        <td><button id="three" class="btn num">3</button></td>
                        <td><button id="adittion" class="btn operator">+</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button id="zero" class="btn num">0</button></td>
                        <td><button id="dot" class="btn decimal">.</button></td>
                        <td><button id="equal" class="btn operator">=</button></td>
                    </tr>
    
                </table>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
